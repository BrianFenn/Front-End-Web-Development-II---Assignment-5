    <title>Contact Us</title>

  <body>
     <!--    insert our form in a container from Bootstrap    --> 
     <div class="container">
        <h1>Contact Us</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="first_name" placeholder="">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="last_name" placeholder="">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Messages</label>
            <textarea class="form-control" id="messages" rows="3"></textarea>
          </div>
    </div>
